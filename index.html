<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="javascript:sendmail() " >
            <h3>Book an Appointment</h3>
            <input type="text" id="patient name" placeholder="Patient Name" required>
            
            <input type="email" id="patient email" placeholder="Patient's email" required>
            <input type="text" id="doctor name" placeholder="Doctor's Name" required>
            <input type="email" id="doctor email" placeholder="Doctor's email" required>
            <input type="text" id="phone" placeholder="Patient phone no. " required>
            <input type="text" id="date" placeholder="Appointment date" required>
            <input type="text" id="time" placeholder="Appointment time" required>
            <textarea  id="symptoms"  rows="4" placeholder="symptoms"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>

    }

}).then(
  message =>{

);
</script>

</html>
